<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lift Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="box">
    <h1>Lift Management System</h1>

    <div id="container">
        <!-- Building with floors -->
        <div id="building">
            <div class="floor"><button onclick="moveLift('G')">Call Lift</button><span>Ground floor</span></div>
            <div class="floor"><button onclick="moveLift('1')">Call Lift</button><span>Floor 1</span></div>
            <div class="floor"><button onclick="moveLift('2')">Call Lift</button><span>Floor 2</span></div>
            <div class="floor"><button onclick="moveLift('3')">Call Lift</button><span>Floor 3</span></div>

            <!-- Lift that moves -->
            <div id="lift"></div>
        </div>

        <!-- Lift buttons inside -->
        <div id="panel">
            <h2>Inside Lift</h2>
            <button onclick="moveLift('G')">G</button>
            <button onclick="moveLift('1')">1</button> 
            <button onclick="moveLift('2')">2</button>
            <button onclick="moveLift('3')">3</button>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
